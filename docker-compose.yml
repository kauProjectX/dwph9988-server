version: '3.8'
services:
  web:
    image: parkjungyu26/my-node-app:latest
    ports:
      - '${HOST_PORT}:${CONTAINER_PORT}' # 호스트 포트와 컨테이너 포트를 환경 변수로 매핑
    restart: always
    environment:
      PORT: ${CONTAINER_PORT} # 컨테이너 내부에서 PORT 환경 변수로 사용
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:${PORT} || exit 1'] # ${CONTAINER_PORT}를 ${PORT}로 대체하여 통일성 유지
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    volumes:
      - ./logs:/usr/src/app/logs # 호스트의 logs 폴더를 컨테이너와 공유
